<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crisis Client Staff Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Crisis Client Staff Application</h1>
        <form id="application-form">
            <input type="text" id="username" placeholder="Discord Username">
            <input type="text" id="ign" placeholder="Minecraft Username">
            <input type="number" id="age" placeholder="How old are you?">
            <input type="text" id="timezone" placeholder="Timezone">
            <input type="text" id="experience" placeholder="Have you been staff on any other Server?">
            <input type="text" id="reason" placeholder="Why do you want to be staff?">
            <input type="text" id="skills" placeholder="What skills do you have?">
            <input type="text" id="activity" placeholder="How active are you?">
            <input type="text" id="other" placeholder="Anything else you would like to add?">
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
